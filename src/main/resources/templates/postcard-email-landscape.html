<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Postcard Email - Landscape</title>
</head>
<body style="margin:0; padding:0; font-family: Arial, sans-serif; background-color:#f7f7f7;">
<table width="100%" cellpadding="0" cellspacing="0" border="0" bgcolor="#f7f7f7">
    <tr>
        <td align="center">
            <!-- Container -->
            <table width="600" cellpadding="0" cellspacing="0" border="0" bgcolor="#ffffff" style="border:1px solid #ddd;">

                <!-- Image -->
                <tr>
                    <td>
                        <img src="cid:postcardImage" alt="Postcard front" width="600" style="display:block; border:0; max-width:100%; height:auto;">
                    </td>
                </tr>

                <!-- Back side -->
                <tr>
                    <td style="padding:20px;">
                        <table width="100%" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <!-- Main text left -->
                                <td width="75%" valign="top" style="font-size:16px; line-height:1.5; color:#333;">
                                    {{mainText}}
                                </td>
                                <!-- Small note right -->
                                <td width="25%" valign="top" style="font-size:14px; color:#555; text-align:right;">
                                    {{smallNote}}
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

            </table>
        </td>
    </tr>
</table>
</body>
</html>
